<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="front">
    <img src="images/icon-star.svg" alt="">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <ul>
      <li><button class="num">1</button></li>
      <li><button class="num">2</button></li>
      <li><button class="num">3</button></li>
      <li><button class="num">4</button></li>
      <li><button class="num">5</button></li>
    </ul>
    <button class="btn">Submit</button>
  </main>

  <aside class="main aim">
    <img src="images/illustration-thank-you.svg" alt="">
    <small>You selected <span id="rating"></span> out of 5</small>
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!
    </p>
  </aside>

  <script src="main.js"></script>
</body>
</html>
